<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APOD - Astronomy Picture of The Day</title>
    <link rel="stylesheet" href="./index.css" >
</head>
<body>
    <main>
        <h1> Foto Astrononômica do Dia. </h1>

        <form>
            <label for="data"> Insira a data que deseja pesquisar </label>
            <input id="data" name="data" type="date" min="1995-06-16" maxlength="4" required></input>
            <input id="submit" type="submit"></input>

        </form>

        <section>
            <h2>Mídia:</h2>
            <figure id="media">
            </figure>
            <figcaption id="caption"> </figcaption>
            <h3> Breve descrição da Mídia: </h3><br>
            <p id="descricao">
            </p>

        </section>
    
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
